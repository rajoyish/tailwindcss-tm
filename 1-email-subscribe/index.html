<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex h-screen items-center justify-center bg-zinc-700">
      <!-- Card -->
      <div class="mx-6 rounded-2xl bg-zinc-800 p-2">
        <!-- Flex Container -->
        <div class="flex flex-col rounded-l-xl md:flex-row">
          <!-- Image -->
          <img
            src="https://i.postimg.cc/7LB2NZGg/image.jpg"
            class="h-80 transform rounded-xl object-cover duration-200 hover:scale-105 hover:rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="text-center font-serif text-xl font-medium text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="my-4 max-w-xs text-center text-xs leading-5 tracking-wide text-white md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div
              class="mt-5 flex flex-col space-y-4 md:flex-row md:space-x-3 md:space-y-0"
            >
              <input
                class="md:text-l eft border border-zinc-600 bg-zinc-800 p-2 px-4 text-center text-white placeholder:text-center placeholder:text-xs focus:outline-none placeholder:md:text-left"
                type="text"
                placeholder="Enter your email address"
              />
              <button
                class="text-zinck-800 rounded-md bg-lime-500 px-5 py-3 text-xs duration-500 hover:bg-lime-800 hover:text-white"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
