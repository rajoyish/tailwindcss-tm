<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      .toggle-checkbox:checked {
        right: 0;
        border-color: green;
      }

      .toggle-checkbox:checked + .toggle-label {
        background: green;
      }
    </style>
    <title>Dark Mode</title>
  </head>
  <body>
    <div
      class="container w-96 mx-auto mt-10 rounded-xl bg-white px-6 py-8 shadow-xl dark:bg-slate-900"
    >
      <h3 class="font-medium tracking-tight text-slate-900 dark:text-white">
        Lorem ipsum dolor sit amet.
      </h3>
      <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quaerat minima
        dignissimos enim culpa est veritatis ea exercitationem aliquid
        necessitatibus. Ex consectetur accusamus rerum molestiae adipisci.
      </p>
    </div>

    <div class="mt-8 grid place-items-center">
      <div
        class="relative mr-2 w-10 select-none align-middle transition duration-200 ease-in"
      >
        <input
          type="checkbox"
          name="toggle"
          id="toggle"
          class="toggle-checkbox absolute block h-6 w-6 cursor-pointer appearance-none rounded-full border-4 bg-white"
        />
        <label
          for="toggle"
          class="toggle-label block h-6 cursor-pointer overflow-hidden rounded-full bg-gray-300"
        ></label>
      </div>
    </div>
    <script>
      document.getElementById("toggle").addEventListener("change", function () {
        if (this.checked) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      });
    </script>
  </body>
</html>
